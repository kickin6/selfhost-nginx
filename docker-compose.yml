version: "3.9"

services:
  nginx:
    build:
      context: .
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./sites-available:/etc/nginx/sites-available
      - ./sites-enabled:/etc/nginx/sites-enabled
      - ./conf.d:/etc/nginx/conf.d
    env_file:
      - .env
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
